<header class="header">
        <div class="container">                       
            <img class="profile-image img-responsive pull-left" src="{{basicInfo.image}}" alt="{{basicInfo.name}}" width="180" />
            <div class="profile-content pull-left">
                <h1 class="name">{{basicInfo.name}}</h1>
                <h2 class="desc">{{basicInfo.designation}}</h2>   
                <ul class="social list-inline">
                    <li *ngFor="let profile of basicInfo.profile" ><a href="{{profile.link}}" target="_blank"><i class="fa fa-{{profile.icon}}"></i></a></li>          
                </ul> 
            </div><!--//profile-->
            <!--<a class="btn btn-cta-primary pull-right" href="http://themes.3rdwavemedia.com/" target="_blank"><i class="fa fa-paper-plane"></i> Contact Me</a>-->              
        </div><!--//container-->
    </header><!--//header-->
